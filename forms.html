<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=""method="post" enctype="multipart/form-data">
        <label for="student_name">Name: </label>
        <input type="text" id="student_name" name="student_name">
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email_address" id="email_address"> 
        <br>
        <textarea name="bio" id="bio" cols="30" rows="20">
            Please enter your bio here
        </textarea>
        <br>
        <fieldset>
            <legend>Select Course(s):</legend>
        <input type="checkbox" name="math" id="math" value="math">
        <label for="math">Math</label>
        <br>
        <input type="checkbox" name="english" id="english" value="english">
        <label for="math">English</label>
        <br>
        </fieldset>
        <fieldset>
            <legend >Gender:</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </fieldset>
        <br>
        <label for="">Classes:</label>
        <select name="classes" id="classes" multiple>
            <option value="">Select preferred item...</option>
            <option value="physical">Physical</option>
            <option value="Online">Online</option>
        </select>
        <br>
        <label for="">Passport Photo:</label>
        <input type="file" id="passport_photo" name="passport" accept=".docx">
        <hr>
        <input type="button" id="btn_ok"value="OK!" onclick="">
        <input type="reset" id="clear"value="Clear Form">
        <input type="submit" id="submit" name="submit" value="Register">
    </form>
</body>
</html>

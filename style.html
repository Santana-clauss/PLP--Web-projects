<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<div>
  <p>Your Name please?</p>
  <input type="text" placeholder="Enter name here" /> <br>
  <button>Cancel</button>
  <button>OK</button>
</div>

<script>
const nameInput = document.querySelector('input');
const cancelButton = document.querySelectorAll('button')[0];
const okButton = document.querySelectorAll('button')[1];


cancelButton.addEventListener('click', () => {
  nameInput.value = '';
});

okButton.addEventListener('click', () => {
  alert(`You entered: ${nameInput.value}`);
});
</script>
</body>
</html>

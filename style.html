<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
</head>
<body>

<script>
    // Display a confirmation dialog
    var result = confirm("Your Name please?");

    // Check the result of the confirmation dialog
    if (result) {
        // If the user clicks "OK", prompt for the name
        var name = prompt("Enter name here", "");
        if (name != null) {
            // If the user enters a name, display it
            alert("Hello, " + name + "!");
        }
    } else {
        // If the user clicks "Cancel", display a message
        alert("You clicked Cancel.");
    }
</script>

</body>
</html>

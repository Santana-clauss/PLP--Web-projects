<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/images/stylesheet.css">
    <title>Register</title>
</head>
<body>
    <form action=" "method="post">
    <label for="name">Name: </label><br />
    <input type="text" id="name" name="name"><br />
    <label for="name">Date of birth: </label><br />
    <input type="text" id="dob" name="dob"><br />
    <label for="name">Address: </label><br />
    <input type="text" id="address" name="address"><br />
    <label for="name">Telephone: </label><br />
    <input type="text" id="phone_number" name="phone_number"><br />
    <label for="name">Email: </label><br />
    <input type="email" id="email" name="email"><br />
    <label for="name">Course: </label><br />

            <option value="">Law</option>
            <option value="physical">Medicine</option>
            <option value="Online">Computer Science</option>
    </select><br/><br/>
    <fieldset>
            <legend >Gender:</legend>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
    </fieldset>
    <input type="button" value="Register" onclick=""/> 
    <input type="reset" value="Cancel">
    </form>

</html>
